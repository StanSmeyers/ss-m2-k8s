apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ss-ingress
  namespace: ss-m2
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ss-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ss-api
                port:
                  number: 3000
